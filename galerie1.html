  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #ffb6c1;
      box-shadow: 0 2px 4px rgba(255,255,255,0.1);
      position: relative;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .logo {
      height: 110px;
      width: auto;
      object-fit: contain;
    }

    .site-name {
      margin-left: 10px;
      display: inline-block;
    }

    .hamburger {
      display: none;
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      flex-direction: column;
      cursor: pointer;
      width: 30px;
      height: 25px;
      justify-content: space-between;
      z-index: 10;
    }

    .hamburger span {
      display: block;
      height: 3px;
      background: #ffb6c1;
      border-radius: 2px;
    }

    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px;
      box-shadow: 0 2px 4px rgba(255,255,255,0.1);
      transition: max-height 0.3s ease;
    }

    nav a {
      color: #ffb6c1;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .gallery {
      column-count: 2;
      column-gap: 15px;
      padding: 30px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 12px;
      display: block;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      text-align: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      margin: 0 auto;
    }

    .lightbox .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .content {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      font-size: 1.2rem;
      line-height: 1.8;
      font-family: 'Fredoka', cursive;
      color: #ffb6c1;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
      color: #ffb6c1;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .gallery {
        column-count: 1;
      }

      header {
        padding: 10px 20px;
        text-align: center;
      }

      .site-name {
        display: none;
      }

      nav {
        max-height: 0;
        overflow: hidden;
        flex-direction: column;
        gap: 0;
        padding: 0;
        transition: max-height 0.3s ease;
      }

      nav a {
        padding: 15px 20px;
        border-top: 1px solid #333;
        font-size: 1.2rem;
      }

      .hamburger {
        display: flex;
      }

      nav.open {
        max-height: 500px;
        padding: 10px 0;
        box-shadow: 0 2px 4px rgba(255,255,255,0.1);
      }
    }

    @media (min-width: 1025px) {
      .gallery {
        column-count: 3;
      }
    }
  </style>
</head>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('open');
    });

    const lazyImages = document.querySelectorAll('.lazy-load');
    const loadImages = () => {
      lazyImages.forEach(image => {
        if (image.getBoundingClientRect().top < window.innerHeight) {
          image.src = image.getAttribute('data-src');
          image.classList.remove('lazy-load');
        }
      });
    };

    window.addEventListener('scroll', loadImages);
    window.addEventListener('load', loadImages);
    loadImages();

    function openLightbox(img) {
      var lightbox = document.getElementById('lightbox');
      var lightboxImage = document.getElementById('lightbox-image');
      lightbox.style.display = 'block';
      lightboxImage.src = img.src;
    }

    function closeLightbox() {
      var lightbox = document.getElementById('lightbox');
      lightbox.style.display = 'none';
    }
  </script>
