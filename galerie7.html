  <style>
    body {

    }

    header {
      background-color: #111;
      padding: 20px;
      box-shadow: 0 2px 4px rgba(255,255,255,0.1);
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
    }

    .logo {
      height: 110px;
      width: auto;
      object-fit: contain;
    }

    .site-title {
      color: #ffb6c1;
      font-size: 2rem;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      padding: 10px;
      position: absolute;
      right: 0;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #ffb6c1;
      border-radius: 5px;
    }

    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px;
    }

    nav a {
      color: #ffb6c1;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .content {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      font-size: 1.2rem;
      line-height: 1.8;
      font-family: 'Fredoka', cursive;
      color: #ffb6c1;
      text-align: center;
    }

    .gallery {
      column-count: 2;
      column-gap: 15px;
      padding: 30px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 12px;
      display: block;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      text-align: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      margin: 0 auto;
    }

    .lightbox .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
      color: #ffb6c1;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .site-title {
        display: none;
      }

      nav {
        display: none;
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }

      .logo-container {
        justify-content: center;
      }

      .gallery {
        column-count: 1;
      }
    }

    @media (min-width: 1025px) {
      .gallery {
        column-count: 3;
      }
    }
  </style>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('mobileMenu');
      nav.classList.toggle('active');
    }

    const lazyImages = document.querySelectorAll('.lazy-load');
    const loadImages = () => {
      lazyImages.forEach(image => {
        if (image.getBoundingClientRect().top < window.innerHeight) {
          image.src = image.getAttribute('data-src');
          image.classList.remove('lazy-load');
        }
      });
    };

    window.addEventListener('scroll', loadImages);
    window.addEventListener('load', loadImages);
    loadImages();

    function openLightbox(img) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImage = document.getElementById('lightbox-image');
      lightbox.style.display = 'block';
      lightboxImage.src = img.src;
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.style.display = 'none';
    }
  </script>
