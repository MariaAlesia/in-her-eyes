    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* HEADER cu logo, nume si hamburger */
    header {
      background-color: #111;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #ffb6c1;
      font-weight: 700;
      font-size: 1.6rem;
      user-select: none;
    }

    .logo {
      height: 60px;
      width: auto;
      object-fit: contain;
    }

    /* MENIU NAV */
    nav {
      background-color: #222;
      box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav ul li a {
      display: block;
      padding: 15px 10px;
      color: #ffb6c1;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      user-select: none;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* HAMBURGER */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      width: 28px;
      height: 22px;
      justify-content: space-between;
    }

    .hamburger div {
      background-color: #ffb6c1;
      height: 3px;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Responsive - pentru telefoane */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        display: none;
        gap: 0;
      }
      nav ul.show {
        display: flex;
      }
      nav ul li a {
        padding: 12px 20px;
        border-top: 1px solid #333;
      }

      .hamburger {
        display: flex;
      }
    }

    /* Galerie foto */
    .gallery {
      column-count: 2;
      column-gap: 15px;
      padding: 30px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 12px;
      display: block;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      text-align: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      margin: 0 auto;
    }

    .lightbox .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
      color: #ffb6c1;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .gallery {
        column-count: 1;
      }
    }

    @media (min-width: 1025px) {
      .gallery {
        column-count: 3;
      }
    }

    .content {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      font-size: 1.2rem;
      line-height: 1.8;
      font-family: 'Fredoka', cursive;
      color: #ffb6c1;
      text-align: center;
      user-select: none;
    }
  </style>
</head>

  <script>
    // Toggle meniu hamburger
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });

    // Toggle și cu Enter pentru accesibilitate
    hamburger.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        navMenu.classList.toggle('show');
        e.preventDefault();
      }
    });

    // Lazy load imagini
    const lazyImages = document.querySelectorAll('.lazy-load');
    const loadImages = () => {
      lazyImages.forEach((image) => {
        if (image.getBoundingClientRect().top < window.innerHeight) {
          image.src = image.getAttribute('data-src');
          image.classList.remove('lazy-load');
        }
      });
    };
    window.addEventListener('scroll', loadImages);
    window.addEventListener('load', loadImages);
    loadImages();

    // Lightbox
    function openLightbox(img) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImage = document.getElementById('lightbox-image');
      lightbox.style.display = 'block';
      lightboxImage.src = img.src;
      lightboxImage.alt = img.alt;
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.style.display = 'none';
      const lightboxImage = document.getElementById('lightbox-image');
      lightboxImage.src = '';
      lightboxImage.alt = '';
    }
  </script>
