<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galerie Foto</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 20px;
      box-shadow: 0 2px 4px rgba(255,255,255,0.1);
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
    }

    .logo {
      height: 110px;
      width: auto;
      object-fit: contain;
    }

    .site-title {
      color: #ffb6c1;
      font-size: 2rem;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      padding: 10px;
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #ffb6c1;
      border-radius: 5px;
    }

    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px;
    }

    nav a {
      color: #ffb6c1;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      font-family: 'Fredoka', cursive;
    }

    h2 {
      color: #ffb6c1;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      object-fit: cover;
      aspect-ratio: 4 / 3;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox styles */
    #lightboxOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #lightboxOverlay img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 0 20px #ffb6c1;
    }

    #lightboxOverlay:active {
      cursor: zoom-out;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .site-title {
        display: none;
      }

      nav {
        display: none;
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }

      .logo-container {
        justify-content: center;
      }

      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="imagini/logo.png" alt="Logo" class="logo" />
      <span class="site-title">In Her Eyes-Photography</span>
      <div class="menu-toggle" onclick="toggleMenu()" aria-label="Toggle menu" role="button" tabindex="0">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <nav id="mobileMenu">
      <a href="index.html">Acasă</a>
      <a href="portofoliu.html">Portofoliu</a>
      <a href="noutati.html">Noutăți</a>
      <a href="despre.html">Despre</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Galerie Foto Concert Om la lună 2025 - Versus Pub Galați</h2>
    <div class="gallery">
      <img src="imagini/omluna1.jpg" alt="Om la lună 1" loading="lazy" onclick="openLightbox(this)" />
      <img src="imagini/omluna2.jpg" alt="Om la lună 2" loading="lazy" onclick="openLightbox(this)" />
      <img src="imagini/omluna3.jpg" alt="Om la lună 3" loading="lazy" onclick="openLightbox(this)" />
      <img src="imagini/omluna4.jpg" alt="Om la lună 4" loading="lazy" onclick="openLightbox(this)" />
      <img src="imagini/omluna5.jpg" alt="Om la lună 5" loading="lazy" onclick="openLightbox(this)" />
      <img src="imagini/omluna6.jpg" alt="Om la lună 6" loading="lazy" onclick="openLightbox(this)" />
      <img src="imagini/omluna7.jpg" alt="Om la lună 7" loading="lazy" onclick="openLightbox(this)" />
      <img src="imagini/omluna8.jpg" alt="Om la lună 8" loading="lazy" onclick="openLightbox(this)" />
      <img src="imagini/omluna9.jpg" alt="Om la lună 9" loading="lazy" onclick="openLightbox(this)" />
    </div>
  </main>

  <div id="lightboxOverlay" onclick="closeLightbox()">
    <img src="" alt="Lightbox Image" />
  </div>

  <footer>&copy; 2025 Hodorogea Maria Alesia</footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('mobileMenu');
      nav.classList.toggle('active');
    }

    function openLightbox(img) {
      const lightbox = document.getElementById('lightboxOverlay');
      const lightboxImg = lightbox.querySelector('img');
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightboxOverlay');
      lightbox.style.display = 'none';
      lightbox.querySelector('img').src = '';
    }
  </script>
</body>
</html>
