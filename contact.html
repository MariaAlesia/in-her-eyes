<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Her Eyes - Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #000;
      text-align: center;
      padding: 30px 20px 10px;
    }

    .logo {
      max-width: 100px;
      display: block;
      margin: 0 auto 10px;
    }

    h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #ffb6c1;
    }

    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px;
      overflow-x: auto;
      scrollbar-width: none; /* Firefox */
    }

    nav::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }

    nav a {
      color: #ffb6c1;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      white-space: nowrap;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .card {
      background-color: #ffb6c1;
      color: #000;
      border-radius: 15px;
      width: 280px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.4);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card p {
      margin: 0;
      font-size: 1rem;
    }

    @media (max-width: 350px) {
      nav {
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo In Her Eyes" class="logo">
    <h1>In Her Eyes - Photography</h1>
  </header>

  <nav>
    <a href="#">Acasă</a>
    <a href="#">Portofoliu</a>
    <a href="#">Noutăți</a>
    <a href="#">Despre</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <div class="card">
      <img src="concert1.jpg" alt="Concert Bucovina">
      <p>Concert Bucovina 2025 - Versus Pub Galați</p>
    </div>
    <div class="card">
      <img src="concert2.jpg" alt="Concert Trooper">
      <p>Concert Trooper 2025 - Versus Pub Galați</p>
    </div>
    <div class="card">
      <img src="concert3.jpg" alt="Concert Om la lună">
      <p>Concert Om la lună 2025 - Versus Pub Galați</p>
    </div>
    <div class="card">
      <img src="concert4.jpg" alt="Concert Alexandra Capitanescu">
      <p>Concert Alexandra Capitanescu 2025 - Shopping City Galați</p>
    </div>
  </main>
</body>
</html>
