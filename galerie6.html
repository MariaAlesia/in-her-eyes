<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concert Alexandra Capitanescu 2025 - Shopping City Galați</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #ffb6c1;
      box-shadow: 0 2px 4px rgba(255,255,255,0.1);
    }

    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px;
      box-shadow: 0 2px 4px rgba(255,255,255,0.1);
    }

    nav a {
      color: #ffb6c1;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .gallery {
      column-count: 2;
      column-gap: 15px;
      padding: 30px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 12px;
      display: block;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      text-align: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      margin: 0 auto;
    }

    .lightbox .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
      color: #ffb6c1;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .gallery {
        column-count: 1;
      }
    }

    @media (min-width: 1025px) {
      .gallery {
        column-count: 3;
      }
    }
       .content {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      font-size: 1.2rem;
      line-height: 1.8;
      font-family: 'Fredoka', cursive;
      color: #ffb6c1;
      text-align: center;
    }
 .logo-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

.logo {
  height: 110px;
  width: auto;
  object-fit: contain;
}
  </style>
</head>
<body>
  <header>
  <div class="logo-container">
    <img src="imagini/logo.png" alt="Logo" class="logo">
    <span>In Her Eyes-Photography</span>
  </div>
</header>
  <nav>
    <a href="index.html">Acasă</a>
    <a href="portofoliu.html">Portofoliu</a>
    <a href="noutati.html">Noutăți</a>
    <a href="despre.html">Despre</a>
    <a href="contact.html">Contact</a>
  </nav>

   <div class="content">
    <h2>Galerie foto <br> Concert Alexandra Capitanescu 2025 - Shopping City Galați</h2>
    </div>

  <div class="gallery">
    <img data-src="imagini/alexandra1.jpg" alt="Imagine 1" class="lazy-load" onclick="openLightbox(this)">
    <img data-src="imagini/alexandra2.jpg" alt="Imagine 2" class="lazy-load" onclick="openLightbox(this)">
    <img data-src="imagini/alexandra3.jpg" alt="Imagine 3" class="lazy-load" onclick="openLightbox(this)">
    <img data-src="imagini/alexandra4.jpg" alt="Imagine 4" class="lazy-load" onclick="openLightbox(this)">
    <img data-src="imagini/alexandra5.jpg" alt="Imagine 5" class="lazy-load" onclick="openLightbox(this)">
    <img data-src="imagini/alexandra6.jpg" alt="Imagine 6" class="lazy-load" onclick="openLightbox(this)">
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-image" src="" alt="">
  </div>



  <script>
    const lazyImages = document.querySelectorAll('.lazy-load');
    const loadImages = () => {
      lazyImages.forEach(image => {
        if (image.getBoundingClientRect().top < window.innerHeight) {
          image.src = image.getAttribute('data-src');
          image.classList.remove('lazy-load');
        }
      });
    };

    window.addEventListener('scroll', loadImages);
    window.addEventListener('load', loadImages);
    loadImages();

    function openLightbox(img) {
      var lightbox = document.getElementById('lightbox');
      var lightboxImage = document.getElementById('lightbox-image');
      lightbox.style.display = 'block';
      lightboxImage.src = img.src;
    }

    function closeLightbox() {
      var lightbox = document.getElementById('lightbox');
      lightbox.style.display = 'none';
    }
  </script>

</body>
</html>
