<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 20px 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
    }

    header .logo {
      height: 110px;
      width: auto;
      object-fit: contain;
    }

    header span {
      color: #ffb6c1;
      font-size: 2rem;
      font-weight: 700;
      user-select: none;
    }

    /* Ascundem textul logo-ului pe mobil */
    @media (max-width: 768px) {
      header span {
        display: none;
      }
    }

    /* Nav desktop */
    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 10px;
      box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
      user-select: none;
    }

    nav a {
      color: #ffb6c1;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      text-decoration: underline;
      color: #ffa0b3;
      outline: none;
    }

    /* Hamburger menu button */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 25px;
      cursor: pointer;
      margin-right: 20px;
      user-select: none;
    }

    .hamburger div {
      width: 100%;
      height: 3px;
      background-color: #ffb6c1;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Mobile nav */
    .mobile-nav {
      display: none;
      flex-direction: column;
      background-color: #222;
      position: absolute;
      top: 140px; /* sub header */
      right: 0;
      width: 200px;
      padding: 10px 0;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.15);
      z-index: 100;
    }

    .mobile-nav a {
      color: #ffb6c1;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      border-bottom: 1px solid #444;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .mobile-nav a:last-child {
      border-bottom: none;
    }

    .mobile-nav a:hover,
    .mobile-nav a:focus {
      background-color: #333;
      outline: none;
    }

    /* Responsive rules */
    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: flex;
        position: absolute;
        top: 35px;
        right: 20px;
        z-index: 101;
      }

      .mobile-nav {
        top: 80px;
      }
    }

    /* Galerie */
    .gallery {
      column-count: 3;
      column-gap: 15px;
      padding: 30px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    @media (max-width: 1024px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 768px) {
      .gallery {
        column-count: 1;
      }
    }

    .gallery img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 12px;
      display: block;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    .gallery img:hover,
    .gallery img:focus {
      transform: scale(1.03);
      outline: none;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 105;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      text-align: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      margin: 0 auto;
      user-select: none;
    }

    .lightbox .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    .content {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      font-size: 1.2rem;
      line-height: 1.8;
      color: #ffb6c1;
      text-align: center;
      user-select: none;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
      color: #ffb6c1;
      margin-top: 40px;
      user-select: none;
    }
  </style>
</head>

  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-labelledby="lightbox-image">

    <img id="lightbox-image" src="" alt="Imagine mărită" />
  </div>

  <script>
    // Lazy loading imagini
    const lazyImages = document.querySelectorAll('.lazy-load');

    function loadImages() {
      lazyImages.forEach(img => {
        if (img.getBoundingClientRect().top < window.innerHeight + 100) {
          img.src = img.getAttribute('data-src');
          img.classList.remove('lazy-load');
        }
      });
    }

    window.addEventListener('scroll', loadImages);
    window.addEventListener('load', loadImages);
    window.addEventListener('resize', loadImages);

    // Lightbox
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-image');

    function openLightbox(img) {
      lightbox.style.display = 'block';
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
      document.body.style.overflow = 'auto';
    }

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox || e.target.classList.contains('close')) {
        closeLightbox();
      }
    });

    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const mobileNav = document.getElementById('mobile-nav');

    function toggleMenu() {
      const isVisible = mobileNav.style.display === 'flex';
      mobileNav.style.display = isVisible ? 'none' : 'flex';
      mobileNav.setAttribute('aria-hidden', isVisible);
    }

    hamburger.addEventListener('click', toggleMenu);
    hamburger.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        toggleMenu();
      }
    });
  </script>
