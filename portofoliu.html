<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portofoliu</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 20px;
      box-shadow: 0 2px 4px rgba(255,255,255,0.1);
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
    }

    .logo {
      height: 110px;
      width: auto;
      object-fit: contain;
    }

    .site-title {
      color: #ffb6c1;
      font-size: 2rem;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      padding: 10px;
      position: absolute;
      right: 0;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #ffb6c1;
      border-radius: 5px;
    }

    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px;
    }

    nav a {
      color: #ffb6c1;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .content {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      font-size: 1.2rem;
      line-height: 1.8;
      font-family: 'Fredoka', cursive;
      color: #ffb6c1;
      text-align: center;
    }

    .gallery {
      column-count: 2;
      column-gap: 15px;
      padding: 30px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 12px;
      display: block;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover,
    .gallery img:focus {
      transform: scale(1.03);
      outline: none;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      text-align: center;
      padding-top: 50px;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 0 30px #ffb6c1aa;
    }

    .lightbox .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
      color: #ffb6c1;
      margin-top: 40px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .site-title {
        display: none;
      }

      nav {
        display: none;
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }

      .logo-container {
        justify-content: center;
      }

      .gallery {
        column-count: 1;
      }
    }

    @media (min-width: 1025px) {
      .gallery {
        column-count: 3;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="imagini/logo.png" alt="Logo" class="logo" />
      <span class="site-title">In Her Eyes-Photography</span>
      <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <nav id="mobileMenu">
      <a href="index.html">Acasă</a>
      <a href="portofoliu.html">Portofoliu</a>
      <a href="noutati.html">Noutăți</a>
      <a href="despre.html">Despre</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="content">
    <h2>Portofoliu</h2>
  </div>

  <div class="gallery">
    <img data-src="imagini/bucovina1.jpg" alt="Peisaj Bucovina 1" class="lazy-load" />
    <img data-src="imagini/bucovina3.jpg" alt="Peisaj Bucovina 3" class="lazy-load" />
    <img data-src="imagini/bucovina4.jpg" alt="Peisaj Bucovina 4" class="lazy-load" />
    <img data-src="imagini/bucovina7.jpg" alt="Peisaj Bucovina 7" class="lazy-load" />
    <img data-src="imagini/bucovina5.jpg" alt="Peisaj Bucovina 5" class="lazy-load" />
    <img data-src="imagini/bucovina9.jpg" alt="Peisaj Bucovina 9" class="lazy-load" />
    <img data-src="imagini/bucovina10.jpg" alt="Peisaj Bucovina 10" class="lazy-load" />
    <img data-src="imagini/bucovina11.jpg" alt="Peisaj Bucovina 11" class="lazy-load" />
    <img data-src="imagini/bucovina19.jpg" alt="Peisaj Bucovina 19" class="lazy-load" />
    <img data-src="imagini/trooper1.jpg" alt="Trooper 1" class="lazy-load" />
    <img data-src="imagini/trooper2.jpg" alt="Trooper 2" class="lazy-load" />
    <img data-src="imagini/trooper3.jpg" alt="Trooper 3" class="lazy-load" />
    <img data-src="imagini/trooper4.jpg" alt="Trooper 4" class="lazy-load" />
    <img data-src="imagini/trooper6.jpg" alt="Trooper 6" class="lazy-load" />
  </div>

  <div class="lightbox">
    <span class="close">&times;</span>
    <img src="" alt="" />
  </div>

  <footer>&copy; 2025 Hodorogea Maria Alesia</footer>

  <script>
    // Lazy load imagini
    document.addEventListener("DOMContentLoaded", function() {
      const lazyImages = document.querySelectorAll("img.lazy-load");
      lazyImages.forEach(img => {
        img.src = img.dataset.src;
      });
    });

    // Lightbox
    const lightbox = document.querySelector(".lightbox");
    const lightboxImg = lightbox.querySelector("img");
    const closeBtn = lightbox.querySelector(".close");
    const galleryImgs = document.querySelectorAll(".gallery img");

    galleryImgs.forEach(img => {
      img.addEventListener("click", () => {
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
        lightbox.style.display = "block";
      });
    });

    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        closeBtn.click();
      }
    });

    // Hamburger menu toggle
    function toggleMenu() {
      const nav = document.getElementById('mobileMenu');
      nav.classList.toggle('active');
    }
  </script>
</body>
</html>
